<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type= "text/css" href="stylesheet4.css">
	<title>Crown Trophy | Home</title>
</head>

<body>

	<nav class="navbar">
			<a href="index.html" class="logo">
				<img src="crownlogo_web.png" alt="Crown Trophy Logo" />
			</a>
		<div class="nav-links">
			<a href="awards.html">Awards</a>
		  	<a href="#">Our Store</a>
			<a href="#">Join Newsletter</a>
		</div>
	  </nav>

	<form action="/submit-form" method="POST">
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">Email</span>
			<input type="email" class="form-control" placeholder="ex. crowntrophy@gmail.com" aria-label="Email" aria-describedby="basic-addon1" required>
		</div>
		
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon2">Message</span>
			<textarea class="form-control" placeholder="Please enter your message" aria-label="Message" aria-describedby="basic-addon2" rows="4" required></textarea>
		</div>
		
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon3">First Name</span>
			<input type="text" class="form-control" placeholder="e.g. Zachary" aria-label="First Name" required>
			<span class="input-group-text" id="basic-addon4">Last Name</span>
			<input type="text" class="form-control" placeholder="e.g. Armbruster" aria-label="Last Name" required>
		</div>
	
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>	

</body>

</html>
